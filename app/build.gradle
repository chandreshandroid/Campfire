    api 'com.otaliastudios:cameraview:2.7.0'
    implementation "com.github.darsh2:MultipleImageSelect:3474549"
    implementation project(':videocompressorfusion')


    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.maps.android:android-maps-utils:0.5'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.0'

    implementation 'com.plattysoft.leonids:LeonidsLib:1.3.2'

    implementation 'com.amazonaws:aws-android-sdk-core:2.9.1'
    implementation 'com.amazonaws:aws-android-sdk-cognito:2.9.1'
